<head>

    <link rel="icon" type="image/x-icon" href="http://127.0.0.1:5000/static/icon/favicon.ico">

<body class="login-background">
    <form class="container-login" onsubmit="register(event)">
        <div class="title">Register</div>
        <div class="input-container">
            <input type="text-default" id="username_r" class="input" placeholder="User name" required>
            <input type="email" id="email_r" class="input" placeholder="Email" required>
            <input type="password" id="password_r" class="input" placeholder="Password" required>
            <input type="password" id="password_r_2" class="input" placeholder="Repeat password" required>
            <button type="submit" id="submit-b" class="b-default">Register</button>
            <div id="registerError"></div>
        </div>
        <span class="minor-text">Already have an account?</span><a class="link" href="index.html"> Log in now</a>
    </div>

</body>
